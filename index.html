<Doctype HTML>

    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
        <meta charset="utf-8">
    </head>

    
    <style>
    [v-cloak]{
        display: none;
        opacity: 0;
    }    

    .inputField{
        border-color:transparent;
        border-bottom: 1px solid #777;
        font-size: 2em;
    }

    .btnStep{
        border-radius: 50px;
    }

    .text-gray{
        color: gray;
    }

    .text-blue{
        color:navy;
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
    }

    .idCard{
        border-radius: 25px;
    }

    </style>
<div id="App" style=" background-color: #222;">
    <div class="mb-5 container-fluid d-flex justify-content-center" style="flex-direction: column;">
        
        <!-- Card start -->
        <div class="row d-flex justify-content-center">
                <div class="col-sm-12 col-md-12 col-lg-5 col-12 card align-self-center bg-dark p-5"
                 style="height: 100vh;">
                    
                    <div class="card-header border-0 bg-dark p-4 text-center">
                        <img class="img-fluid" src="https://upload.wikimedia.org/wikipedia/en/c/ce/Google_account_icon.svg" width="100" height="100" />
                        <h3 class="text-white mt-2 display-3">Create Account</h3>
                    </div>

                    <div class="card-body border-0 bg-dark px-5">
                        
                        <form class="form text-white">
                            <div>

                                <input type="text" class="form-control bg-dark text-white inputField input-xxlarge" placeholder="First Name:" v-model="firstname"><br><br>
                                <input type="text" class="form-control bg-dark text-white inputField" placeholder="Last Name:" v-model="lastname"><br><br>
                                <br>
                                <label for="file" class="text-gray"><h2>&nbsp;Select an image</h2></label><br>
                                <input type="file" name="file" id="picture" name="picture" />
                                <!-- <input type="radio" name="sex" class="radio bg-dark text-white inputField" value="Male">
                                &nbsp;<span class="radio">Male</span>
                                &nbsp;&nbsp;&nbsp;
                                <input type="radio" name="sex" class="radio bg-dark text-white inputField" value="Female">
                                &nbsp;<span class="radio">Female</span class="radio"> -->
                            </div>

                        </form>

                    </div>

                    <div class="card-footer bg-dark border-0 ">
                        

                        <div class="pt-5 text-center">
                            <button class="btn btn-lg btn-block btn-primary btnStep" @click.prevent="insertStudent()">Submit</button>
                            <!-- <br>
                            <span class="text-success display-4">•</span>
                            <span class="text-gray display-4">•</span>
                            <span class="text-gray display-4">•</span>
                            <span class="text-gray display-4">•</span> -->
                        </div>
                    </div>

                </div>
            </div>
            <!-- Card end -->

    </div>
    

    <div class="container-fluid d-flex justify-content-center bg-dark px-0 py-2" style="flex-direction: column;" v-if="numberStudent>0">   
        
        <div class="p-3 sticky-top bg-dark">
            <h1 class="text-center text-primary"> {{numberStudent}} Student(s) </h1>    
        </div>
        
        <!-- ID Card start -->
        <div class="row d-flex justify-content-center bg-dark">
            <div class="col-12 col-sm-12 col-md-12 col-lg-5 card align-self-center bg-white border-0 mx-1 mb-3" v-for="(x,key) in students"
            style="width: 100%;">

                <div class="d-flex justify-content-end">
                    <button @click="removeStudent(key)" class="text-right border-0 btn btn-danger">
                        <h3>&times;</h3>
                    </button>
                </div>
                <div class="card-header bg-white border-0 d-flex" style="flex-direction: row;">
                    
                    <div class="row text-white" style="width: 100%;">
                        <!-- Picture of the student -->
                        <div class="col-4">
                            <img :src="x.pic" 
                            class="img-fluid rounded-circle"
                            style="width: 150px; height: 100px;" />
                        </div>
                        <!-- End picture of the student -->
                        
                        <!-- Name of the University -->
                        <div class="col-8 text-center">
                            <h1 class="text-blue display-4"><u>Kirwood</u></h1>
                            <h5 class="text-blue">COMMUNITY&nbsp;COLLEGE</h5>
                        </div>
                        <!-- ENd Name of University -->

                    </div>
                </div>
                <div class="card-body bg-white border-0 d-flex" style="flex-direction: row;">
                    <div class="row" style="width: 100%;">
                        <div class="col-12">
                            <h3>{{x.name}}</h3>
                            <h6><b>STUDENT</b></h6>
                            <h6><b>{{x.k_number}}</b></h6>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- End ID Card  -->

    </div>

</div>
